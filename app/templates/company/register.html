{% extends 'index.html' %}

{% block title %}
Company Register
{% endblock %}

{% block body %}
    <h1>Register</h1>
    <form action="{{url_for('frontend.company_register_post')}}" method="POST">
        <input type="text" name="name" placeholder="Company Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required minlength="8">
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="/company/login">Login here</a></p>
    <p>Or Login a Professional <a href="/users/login">here</a></p>
{% endblock %}
